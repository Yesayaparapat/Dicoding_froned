<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="head_bar">
      <h1>Bookshelf Apps</h1>
    </div>
  </header>
  
  <main>
    <section class="input_section">
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required placeholder="Masukkan judul buku" data-testid="bookFormTitleInput">
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required placeholder="Masukkan nama penulis" data-testid="bookFormAuthorInput">
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required placeholder="Masukkan tahun terbit" data-testid="bookFormYearInput">
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input style="margin-left: 5px;" id="inputBookIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox">
        </div>
        <button id="bookSubmit" type="submit" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak <span>Belum selesai dibaca</span>
        </button>
      </form>
    </section>
    
    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <div class="input">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" placeholder="Masukkan judul buku yang ingin dicari" data-testid="searchBookFormTitleInput">
        </div>
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
      </form>
    </section>
    
    <div class="book_shelf_container">
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list" data-testid="incompleteBookList"></div>
      </section>
      
      <section class="book_shelf">  
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list" data-testid="completeBookList"></div>
      </section>
    </div>
  </main>
  
  <footer>
    <p>Bookshelf Apps &copy; 2025 - Pembelajaran JavaScript</p>
  </footer>
   
</body>
</html>
